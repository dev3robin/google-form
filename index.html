<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
      <div class="container">
            <div class="main sign-in-section">
                  <header>
                        <div class="top-layer">
                              <div class="time-div"></div>
                              <div class="nb">
                                    <div class="network"><span><i class="fa-solid fa-wifi"></i></span></div>
                                    <div class="battery"><span><i class="fa-solid fa-battery-empty"></i></span></div>
                              </div>
                        </div>
                        <div class="arrow"><span><i class="fa-solid fa-arrow-left"></i></span></div>
                        <div class="content-section">
                              <h2>Create an account</h2>
                              <p>Unlock Your Potential, Register Now for an Empowering Journey</p>
                        </div>
                  </header>
                  <div class="main-section">
                        <div>
                              <label for="">Name</label>
                              <div class="input-div">
                                    <span><i class="fa-regular fa-user"></i></span>
                                    <hr>
                                    <input type="text" placeholder="Name">
                              </div>
                        </div>
                        <div>
                              <label for="">Email</label>
                              <div class="input-div">
                                    <span><i class="fa-regular fa-envelope"></i></span>
                                    <hr>
                                    <input type="text"  placeholder="Enter your email">
                              
                              </div>
                        </div>
                        <div>
                              <label for="">Password</label>
                              <div class="input-div">
                                    <span><i class="fa-solid fa-lock"></i></span>
                                    <hr>
                                    <input type="text" placeholder="Password">
                                    <span><i class="fa-regular fa-eye"></i></span>
                              </div>
                        </div>
                        <div class="condition-div">
                              <div id="check-div"><input type="checkbox" name="" id="check"><span>You accept the terms and conditions?</span></div>
                        </div>
                        <div class="response">An Error Occured!</div>
                        <div><button class="register-btn">Register</button></div>
                  </div>
                  <footer>
                        <div class="indicator"></div>
                  </footer>
            </div>
            <div class="main login-section">
                  <header>
                        <div class="top-layer">
                              <div class="time-div"></div>
                              <div class="nb">
                                    <div class="network"><span><i class="fa-solid fa-wifi"></i></span></div>
                                    <div class="battery"><span><i class="fa-solid fa-battery-empty"></i></span></div>
                              </div>
                        </div>
                        <div class="arrow"><span><i class="fa-solid fa-arrow-left"></i></span></div>
                        <div class="content-section">
                              <h2>Enter Your Account</h2>
                              <p>Seamless Access Log in to Your Account with Ease!</p>
                        </div>
                  </header>
                  <div class="main-section">
                        <div>
                              <label for="">Email</label>
                              <div class="input-div">
                                    <span><i class="fa-regular fa-envelope"></i></span>
                                    <hr>
                                    <input type="text" placeholder="Enter your email">
                              
                              </div>
                        </div>
                        <div>
                              <label for="">Password</label>
                              <div class="input-div">
                                    <span><i class="fa-solid fa-lock"></i></i></span>
                                    <hr>
                                    <input type="text" placeholder="Password">
                                    <span><i class="fa-solid fa-eye-slash"></i></span>
                              </div>
                        </div>
                        <div class="response">Enter all fields!</div>
                        <div><button class="register-btn">Login</button></div>
                  </div>
                  <footer>
                        <div class="footer" >
                              <span class="g-img-span"><img class="g-img" src="images/google.png" alt=""></span>
                              <p>Register using your google account!</p>
                        </div>
                        <div class="footer-div-p"><p>Not have an account yet? <em>Register</em></p></div>
                        <div class="indicator"></div>
                  </footer>
                  
            </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
